<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confluence Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1>Welcome to Confluence</h1>
      <form class="row g-3" id="form" onsubmit=" return handleForm(event)" >  <!-- ACTION NEEDED-->
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="John" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label> 
          <input type="text" class="form-control" id="lastName" placeholder="Smith" required>
        </div>
        <div class="col-md-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>
        <div class="col-md-12">
          <label for-="password" class="form-label">Password</label>
          <input type="password" class="form-control input-md" id="password" placeholder="Enter your password" oninput="validate()"  required>
        </div>
        <div id="set">
          <i id="see" onclick="see()" class="far fa-eye"></i>
        </div>
        <div class="container">
          <div id="lengthCheck">
            <i class="far fa-check-circle"></i> <span> Length between 8-24</span>
          </div>
          <div id="numericCheck">
            <i class="far fa-check-circle"></i> <span> Contains numeric value</span>
          </div>
          <div id="upperCaseCheck">
            <i class="far fa-check-circle"></i> <span> Contains Uppercase character</span>
          </div>
          <div id="specialCharCheck">
            <i class="far fa-check-circle"></i> <span> Contains special character</span>
          </div>
        </div>
        <div class="col-md-12">
          <label for="gender" class="form-label">Gender</label>
          <select id="gender" class="form-select" required>
            <option>Male</option>
            <option>Female</option>
            <option>Non-Binary</option>
            <option>Prefer not to say</option>
          </select>
        <div class="col-md-12">
          <label for="birthDate" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="birthDate" required>
        </div>
        <div class="col-md-12">
          <label for="startDate" class="form-label">Contract Start Date</label>
          <input type="date" class="form-control" id="startDate" onin required>
        </div>
        <br>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
    <script src="script.js" ></script>
  </body>
